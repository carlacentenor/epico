<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Epico</title>
</head>

<body>
    <div class="l_login--container">
        <div class="l_login--section">
            <div>
                <img class="c_logo" src="assets/images/logos-epico-08.png" alt="logo">
            </div>
            <div class="l_login--form">
                <div>
                    <div class="l_form-control-input">
                        <div class="l_input--icon"><img src="assets/icons/user-login.svg" alt="user"></div>
                        <div class="c_input">
                                <input class="input_login" type="text" placeholder="Usuario">
                        </div>
                        
                    </div>
                    <div class="l_form-control-input">
                        <div class="l_input--icon"><img src="assets/icons/password-dark.svg" alt="password"></div>
                        <div class="c_input"><input  type="password" placeholder="Contraseña"></div>
                        
                    </div>

                </div>
                <div class="l_login--info">
                    <div>
                        <input type="checkbox" name="" id="">Recuérdame
                    </div>
                    <div>
                        <a href="">Olvide mi contraseña</a>

                    </div>
                </div>

            </div>
            <div>
                <button class="b_button--block b_button--color--melon">Ingresar</button>
            </div>
        </div>


    </div>

</body>

</html>
